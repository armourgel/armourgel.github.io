---
layout: page
title: Press Coverage
permalink: /press/
---

<div class="posts">
  {% for post in site.posts %}
    {% if post.category == 'press' %}
    <article class="post press-clipping">

      <h6>{{ post.title }}</h6>

      <div class="entry">
        <a href="{{ post.link }}">
          <img src="{{ post.img }}">
        </a>
        {{ post.content }}
      </div>

    </article>
    {% endif %}
  {% endfor %}
</div>
