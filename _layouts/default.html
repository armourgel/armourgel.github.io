<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <script src="{{ site.baseurl }}/instant.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <div clas="logo">
            <a href="{{ site.baseurl }}/" class="site-avatar">
              <object>{{ site.svg_logo }}</object>
              <h1 class="site-name">{{ site.name }}</h1>
            </a>
          </div>
          <nav>
            <ol>
              <li><a href="{{ site.baseurl }}/technology">Our Technology</a></li>
              <li><a href="{{ site.baseurl }}/sporting_apparel">Sporting Apparel</a></li>
              <li><a href="{{ site.baseurl }}/medical">Medical Hip Protectors</a></li>
              <li><a href="{{ site.baseurl }}/ballistic">Ballistic Protection</a></li>
              <li><a href="{{ site.baseurl }}/press">Press</a></li>
              <li><a href="{{ site.baseurl }}/contact">Contact</a></li>
            </ol>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          <nav>
            <ol>
              <li><a href="{{ site.baseurl }}/technology">Our Technology</a></li>
              <li><a href="{{ site.baseurl }}/sporting_apparel">Sporting Apparel</a></li>
              <li><a href="{{ site.baseurl }}/medical">Medical Hip Protectors</a></li>
              <li><a href="{{ site.baseurl }}/ballistic">Ballistic Protection</a></li>
              <li><a href="{{ site.baseurl }}/press">Press</a></li>
              <li><a href="{{ site.baseurl }}/contact">Contact</a></li>
            </ol>
          </nav>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
